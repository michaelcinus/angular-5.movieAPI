<div class="mt-5 row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
              Categories
            </div>
            <div class="card-body">
              <ul *ngFor="let c of categories" class="list-group mb-1">
                <li class="list-group-item list-group-item-action d-flex justify-content-between">
                  {{ c.id }} : {{ c.genere }}
                  <div>
                    <button class="btn btn-success mr-1" (click)="selectionClick(c)">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
              Form Categories
            </div>
            <div class="card-body">
              <form #categoryForm="ngForm" (ngSubmit)="addCategory()">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" placeholder="Add genere" name="genere" id="gener" #genere [(ngModel)]="categoryModel.genere">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
    </div>
</div>
